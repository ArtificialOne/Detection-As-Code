name: Sigma Lint and Validate

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint-validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install sigma-cli

      - name: Verify installation
        run: sigma version

      - name: Check Sigma rules (Lint + validate)
        run: sigma check detections/sigma_rules/ wuzah_rules/ --fail-on-error

      - name: Convert Sigma rules to Wazuh format
        run: |
          mkdir -p wazuh_converted
          sigma plugin install elasticsearch
          sigma convert detections/sigma_rules/ \
            --target esql \
            --output wazuh_converted/