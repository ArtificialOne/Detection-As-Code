name: Sigma Lint and Validate

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: pip install sigma-cli
      - run: sigma-cli lint rules/ --fail-on-warning
      - run: sigma-cli validate rules/